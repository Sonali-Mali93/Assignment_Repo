<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a>
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
          &copy;2020 Acme Corp. All rights reserved.
        </p>
      </div>
      
    <div class="">
        <form>
            <p class="text-2xl text-center font-bold text-red-500">Employee Resistration Form</p>
            <table class="table-fixed border border-double">
                <tr>
                    <td></td>
                    <td>
                        <input type="radio">Mr.
                        <input type="radio">Mrs.
                        <input type="radio">Ms.
                    </td>
                </tr>
                <tr>
                    <td><label for="">First Name</label></td>
                    <td>
                        <input type="text" placeholder="First Name" class="border border-gray-300" required><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Last Name</label></td>
                    <td>
                        <input type="text" placeholder="Last Name" class="border border-gray-300 " required><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Mail Address 1</label></td>
                    <td>
                        <input type="text" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Mail Address 2</label></td>
                    <td>
                        <input type="text" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">City</label></td>
                    <td>
                        <input type="text" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <select name="states" id="" class="form-select 
                        block
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding bg-no-repeat
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                            <option value="Gujrat">Gujrat</option>
                            <option value="Gujrat">Maharashtra</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Zip</label></td>
                    <td>
                        <input type="text" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Uploaded Photo</label></td>
                    <td>
                        <input type="file" value="No file selected" ><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">E-Mail</label></td>
                    <td>
                        <input type="email" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td>
                        <input type="text" placeholder="+91" class="border border-gray-300"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="Languages Known">Languages Known</label></td>
                    <td>
                        <input type="checkbox" value="lang">Gujrati <br>
                        <input type="checkbox" value="lang">Hindi <br>
                        <input type="checkbox" value="lang">English <br>
                        <input type="checkbox" value="lang">Marathi<br>
                    </td>
                </tr>
                <tr>
                    <td><label for="Languages Known">Additional Information</label></td>
                    <td>
                        <textarea placeholder="optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button value="submit">submit</button>
                        <button value="reset">reset</button>
                    </td>
                </tr>
            </table>

    </div>

    </form>

</body>

</html>
