<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-100" >
    <div class="border border-teal-400 mt-10 m-20">
        
    <form class="px-4 my-10 max-w-3xl mx-auto space-y-3 drop-shadow-md" onsubmit="event.preventDefault(); onFormSubmit();" action="" method="post">
        <h1 class="text-3xl font-semibold">Personal Details - CRUD Operations</h1>
        <hr class="bg-black">
        <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="Name">First Name:</label>
                <input class ="border border-gray-400 block px-4 py-1 w-full rounded focus:outline-none focus:border-teal-500" type="text" name="firstname" id="firstname">
            </div>
            <div class="w-1/2">
                <label for="Name">Last Name:</label>
                <input class ="border border-gray-400 block px-4 py-1 w-full rounded focus:outline-none focus:border-teal-500" type="text" name="lastname" id="lastname">
            </div>
        </div>
        
        <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="Email">Email:</label>
                <input class= "border border-gray-400 block px-4 py-1 w-full rounded focus:outline-none focus:border-teal-500" type="email" name="email" id="email">
            </div>
            <div class="w-1/2">
                <label for="Contact">Contact:</label>
                <input class= "border border-gray-400 block px-4 py-1 w-full rounded focus:outline-none focus:border-teal-500" type="text" name="contact" id="contact">
            </div>
        </div>
        
        <div class="form_action_button">
            <button class ="border border-gray-400 px-4 py-2 max-w-xs rounded bg-teal-600 text-white" type="submit" value="Submit">Submit</button>
            <button class ="border border-gray-400 px-4 py-2 max-w-xs rounded text-teal-600 hover:bg-red-600 hover:text-white" type="reset">Reset</button>
        </div>
    </form>
    </div>

    <div class="border border-teal-400 mt-10 m-20">
        <table  class="px-4 my-10 max-w-3xl mx-auto space-y-3 drop-shadow-md" id="insertData">
            <thead>
                <tr >
                    <th>SR No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Id</th>
                    <th>Contact</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./script_page.js"></script>
  </body>
</html>
